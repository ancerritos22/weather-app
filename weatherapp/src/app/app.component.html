<div class="row" *ngIf="!identity && !register">
  <div class="col-lg-4 container-fluid">

    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Login</h1>
        <div class="card-body">
          <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert" >
              {{errorMessage}}
            </div>
          </div>
          <div *ngIf="successMessage">
            <div class="alert alert-info" role="alert" >
              {{successMessage}}
            </div>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="" action="" method="post">

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email"  required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" name="password" required>
            </div>

            <div class="form-group text-center">
              <input type="submit" value="Login" class="btn btn-primary">
            </div>
          </form>



        </div>

      </div>
      <div class="card-footer text-center">
        <p>Don't have an account? <br><button type="button" name="button" class="btn btn-outline-primary" (click)="toRegister()" >Register</button></p>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="identity">
  <div class="col-lg-12">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="navbar-header">
            <a href="#" class="navbar-brand"><img id="brand-image" src="assets/images/icon.png"
            class="d-inline-block align-top"
            alt="Weatherapp"></a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" [routerLink]="['/home']" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" [routerLink]="['/explore']" class="nav-link">Explore</a></li>
        </ul>


        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
          <li class="nav-item"><a class="nav-link disabled" id="username">Welcome {{this.identity.name}} {{this.identity.surname}}!</a></li>
          <li class="nav-item"><a href="#" class="nav-link" (click)="logout()">Log out</a></li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>

<div class="row" *ngIf="register">
  <div class="col-lg-4 container-fluid">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Register</h1>
        <div class="card-body">
          <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert" >
              {{errorMessage}}
            </div>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="onSubmitRegister()" class="" action="" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" #name="ngModel" [(ngModel)]="user.name" class="form-control" name="name"  required>
            </div>

            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text" #name="ngModel" [(ngModel)]="user.surname" class="form-control" name="surname"  required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email"  required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" name="password" required>
            </div>

            <div class="form-group text-center">
              <input type="submit" value="Register" class="btn btn-primary">
              <button type="button" name="button" class="btn btn-outline-primary" (click)="cancelRegister()" >Cancel</button>
            </div>


          </form>

        </div>
      </div>
    </div>
  </div>
</div>
